<meta charset="UTF-8">

<style>
    body {

    }

        background: #3576c8;
    }

<body>

<h1>Odd One Out</h1>

<div id="puzzle"></div>

<button id="nextBtn" onclick="newPuzzle()">Next</button>

<script>
// 10 categories
const categories = {
    animals: ["ðŸ¶", "ðŸ±", "ðŸ­", "ðŸ°", "ðŸ»", "ðŸ¦Š", "ðŸ¼"],
    fruits: ["ðŸŽ", "ðŸŒ", "ðŸ", "ðŸ‡", "ðŸ“", "ðŸ‰", "ðŸ’"],
    shapes: ["â¬›", "ðŸ”º", "âšª", "â¬œ", "ðŸ”µ", "ðŸŸ©", "ðŸŸ§"],
    vehicles: ["ðŸš—", "ðŸšŒ", "ðŸš“", "ðŸš‘", "ðŸš’", "ðŸš•", "ðŸšœ"],
    weather: ["â˜€ï¸", "ðŸŒ§ï¸", "â›„", "ðŸŒªï¸", "ðŸŒˆ", "ðŸŒ¤ï¸", "ðŸŒ™"],
    emotions: ["ðŸ˜€", "ðŸ˜¢", "ðŸ˜¡", "ðŸ˜´", "ðŸ˜®", "ðŸ˜ƒ", "ðŸ¤”"],
    food: ["ðŸ•", "ðŸ”", "ðŸŸ", "ðŸŒ­", "ðŸ¥ª", "ðŸ¥—", "ðŸ¿"],
    nature: ["ðŸŒ²", "ðŸŒ³", "ðŸŒ´", "ðŸŒµ", "ðŸ", "ðŸ‚", "ðŸŒ¾"],
    sports: ["âš½", "ðŸ€", "ðŸŽ¾", "ðŸˆ", "âš¾", "ðŸ", "ðŸ¥"],
    sea: ["ðŸŸ", "ðŸ ", "ðŸ¬", "ðŸ³", "ðŸ¦€", "ðŸ™", "ðŸ¦ˆ"]
};

let correctAnswer = null;

// Fisher-Yates shuffle
function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function newPuzzle() {
    const puzzleDiv = document.getElementById("puzzle");
    puzzleDiv.innerHTML = "";

    const categoryNames = Object.keys(categories);

    // Pick main category
    const mainCategory = categoryNames[Math.floor(Math.random() * categoryNames.length)];

    // Pick odd category
    let oddCategory;
    do {
        oddCategory = categoryNames[Math.floor(Math.random() * categoryNames.length)];
    } while (oddCategory === mainCategory);

    // Pick 3 normal items
    const normalItems = categories[mainCategory];
    const normal = [];
    while (normal.length < 3) {
        const item = normalItems[Math.floor(Math.random() * normalItems.length)];
        if (!normal.includes(item)) normal.push(item);
    }

    // Pick odd item
    const oddItems = categories[oddCategory];
    const oddOne = oddItems[Math.floor(Math.random() * oddItems.length)];

    correctAnswer = oddOne;

    // Combine and shuffle
    const options = [...normal, oddOne];
    shuffle(options);

    // Display options
    options.forEach(symbol => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = symbol;

        div.onclick = () => {
            if (symbol === correctAnswer) {
                div.classList.add("correct");
            } else {
                div.classList.add("wrong");
            }
        };

        puzzleDiv.appendChild(div);
    });
}

// Start first puzzle
newPuzzle();
</script>
